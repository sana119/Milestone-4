<!DOCTYPE html>
<html lang="en">

<head>
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <h1>Editable Resume</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <!-- name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" title="Your full name"><br>
      <!-- email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address"
        title="Your email address"><br>
      <!-- phone -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"
        title="Your phone number"><br>
      <!-- profile picture -->
      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" title="Upload your profile picture">
      <img id="profile-pic-preview" src="#" alt="Profile Picture"
        style="display: none; width: 150px; height: 150px; border-radius: 20%; border: 2px solid #3b8d64;">

    </fieldset>
    <!-- Work Experience -->
    <fieldset>
      <legend>Work Experience</legend>
      <textarea id="work-experience" name="work-experience" rows="4" placeholder="Enter your work experience details"
        required></textarea>
    </fieldset>
    <!-- Education -->
    <fieldset>
      <legend>Education</legend>
      <textarea id="education" name="education" rows="3" placeholder="Enter your education details" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills (Use comma to seperate skills)</legend>
      <label for="skills"></label>
      <input type="text" id="skills" name="skills" required placeholder="Enter your skills"><br>
    </fieldset>

    <!-- Button -->
    <button type="button" id="generate-resume">Generate Resume</button>

    <footer>
      <p><a href="#">Sana Khursheed &copy; 2024</a></p>

      <!-- Social Media Icons -->
      <ul class="social_icons">
        <a href="https://www.linkedin.com/in/sana-khursheed-188563300" class="social_icon" target="_blank"><i
            class="fab fa-linkedin"></i></a>
        <a href="https://github.com/sana119" class="social_icon" target="_blank"><i class="fab fa-github"></i></a>
   
      </ul>
    </footer>
  </form>

  <div id="resume-preview" style="display: none;">
    <h2>Editable Resume</h2>
     <!-- Instruction for editing -->
      <button id="one">Click here to make changes in your Resume</button>
    <div id="resume-content"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
